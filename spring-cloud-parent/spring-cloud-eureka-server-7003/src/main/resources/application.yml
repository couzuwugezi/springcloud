server:
  port: 7003

eureka:
  instance:
    hostname: eureka.server7003.com #eureka服务端的实例名称
  client:
    fetch-registry: false #false表示自己就是注册中心,我的职责就是维护服务实例,并不需要去检索服务
    register-with-eureka: false #表示不向注册中心注册自己
    service-url:
      #单机模式下设置与服务器交互的地址查询和注册服务
      # defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
      defaultZone: http://eureka.server7001.com:7001/eureka/,http://eureka.server7002.com:7002/eureka/ # 集群模式下设置与服务器交互的地址查询和注册服务